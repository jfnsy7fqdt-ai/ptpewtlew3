<!DOCTYPE html>
<html lang = "ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dropify</title> 
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet"
href="https://cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<header>
    <h1 class="logo">Dropify</h1>
    <nav>
        <button class="nav-btn" onclick="navigate('home')">Главная</button>
        <button class="nav-btn" onclick="navigate('catalog')">Каталог</button>
        <button class="nav-btn" onclick="navigate('about')">О нас</button>
    </nav>
</header>
<script src="script.js"></script>>
<main id="content">
    <section id="home" class="page active">
        <h2 class="animate__animated animate__fadeInDown">Салам в Dropify!</h2>
        <p>Лучшие модели авторской одежды.</p>
        <button class="btn" onclick="navigate('catalog')">Перейти к каталогу</button>
    </section>
<section id="catalog" class="page" style="display:none;">
    <h2 class="animate__animated animate__fadeInDown">Каталог товаров</h2>
    <div class="products">
        <div class="product animate__animated animate__zoomIn">
            <img src="https://via.placeholder.com/200x300?text=Куртка" alt="Куртка"
/>
            <h3>Стильная куртка</h3>
            <p>Цена: 33990 руб.</p>
            <button class="btn">Купить</button>
        </div>
        <div class="product animate__animated animate__zoomIn" style="animation-delay: 0.2s;">
            <img src="https://via.placeholder.com/200x300?text">
</body>
